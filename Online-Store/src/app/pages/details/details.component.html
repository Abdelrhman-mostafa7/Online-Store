<section class="flex items-center dark:bg-gray-800">
    <div class="w-1/4 mx-auto border border-green-400/50 rounded-md shadow dark:border-green-600/50">
        <img [src]="protectedDetails.imageCover" class="w-full dark:brightness-75" alt="">
    </div>
    <div class="w-1/2 border p-10 border-green-400/50 rounded-md shadow text-center dark:border-green-600/50 dark:bg-gray-700">
        <h2 class="dark:text-white">{{protectedDetails.title}}</h2>
        <br>
        <p class="dark:text-gray-300">{{protectedDetails.description}}</p>
        <button (click)="addcart(protectedDetails.id)" class="bg-green-600 text-white py-2 px-10 border rounded w-[90%] mx-auto block dark:bg-green-700 dark:hover:bg-green-600">
            Add To Cart
        </button>
    </div>
</section>
